<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            overflow: hidden;
        }

        .cart {
            flex: 2;
            padding: 20px;
        }

        .summary {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title h2 {
            font-size: 24px;
        }

        .items-count {
            color: #888;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        .item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
        }

        .item-category {
            color: #888;
            font-size: 14px;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }

        .item-quantity button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .item-quantity span {
            margin: 0 10px;
        }

        .item-price {
            font-weight: bold;
            margin-right: 20px;
        }

        .remove {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }

        .back-to-shop {
            margin-top: 20px;
        }

        .back-to-shop a {
            color: #333;
            text-decoration: none;
        }

        .summary h2 {
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .shipping {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .total {
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .checkout {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .empty-cart {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .empty-cart-message {
            text-align: center;
        }

        .empty-cart-message h2 {
            margin-bottom: 10px;
        }

        .empty-cart-message p {
            color: #888;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="cart">
            <div class="title">
                <h2>Shopping Cart</h2>
                <span id="items-count">0 items</span>
            </div>
            <div id="cart-items"></div>
            <div class="back-to-shop">
                <a href="index.html">&larr; Back to shop</a>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-item">
                <span>SUBTOTAL</span>
                <span id="subtotal">&euro; 0.00</span>
            </div>
            <div class="summary-item">
                <span>TAX (5%)</span>
                <span id="tax">&euro; 0.00</span>
            </div>
            <div class="shipping">
                <label for="shipping">SHIPPING</label>
                <select id="shipping">
                    <option value="30">Standard-Delivery- ₹30.00</option>
                    <option value="100">Express-Delivery- ₹100.00</option>
                </select>
            </div>
            <div class="summary-item total">
                <span>TOTAL PRICE</span>
                <span id="total-price">&euro; 0.00</span>
            </div>
            <button class="checkout">CHECKOUT</button>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>

</html>
